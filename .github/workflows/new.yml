name: OpenWrt固件编译
on:
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      VERSION: 19.07.2
      URL: https://github.com/openwrt/openwrt/archive/v19.07.2.tar.gz
    steps:
#    - name: 源码克隆
#      uses: actions/checkout@v1
#    - name: 系统环境
#      run: sudo apt-get install subversion build-essential libncurses5-dev zlib1g-dev gawk git ccache gettext libssl-dev xsltproc zip
    - name: 下载解压
      run: |
        wget $URL
        tar -zxf v19.07.2.tar.gz        
    - name: 组织文件
      run: |
        mv sss/ dd
        mkdir -p upload/
        - name: Create Release
        id: create_release
        uses: monkeyWie/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          - name: Upload Release normal windows
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: upload/**
