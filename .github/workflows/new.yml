name: OpenWrt固件编译
on:
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      VERSION: 19.07.2
      URL: https://github.com/openwrt/openwrt/archive/v19.07.2.tar.gz
    steps:
    - name: 下载
      run: |
        wget $URL
        tar -zxf v19.07.2.tar.gz        
    - name: 组织文件
      run: |
        mkdir -p upload/
        - name: Create Release
        id: create_release
        uses: monkeyWie/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          - name: Upload Release normal windows
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: upload/**
